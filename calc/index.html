<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/vicons-font.css" />
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/buttons.css" />
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui.js"></script>
        <script src="js/calc.js"></script>
    </head>
<body>

    <div class="block" id="draggable">    
        <div>
            <input type="text" id="input" />
        </div>
        
        <div class="num">
            <button id="seven" class="button button--quidel">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="clear">C</button>
            <button id="zero">0</button>
            <button id="dot">.</button>
        </div>
        
        <button id="btn_bl2">◄►</button>
        <button id="equals">=</button>
        
        <div class="operdiv">
            <button class="oper" value="/" id="divide">÷</button>
            <button class="oper" value="*" id="multiply">×</button>    
            <button class="oper" value="-" id="minus">-</button>    
            <button class="oper" value="+" id="plus">+</button>    
        </div>

        <div id="block2" style="display:none">
            <input type="text" id="memory"/>
            <button class="log" id="mp">M+</button>
            <button class="log" id="mr">MR</button>
            <button class="log" id="mc">MC</button>
            <button class="log" value="cos">cos</button>
            <button class="log" value="sin">sin</button>
            <button class="log" value="tan">tan</button>
            <button class="log" value="ln">ln</button>
            <button class="log" value="pow">x^y</button>
            <button class="log" value="sqrt">√</button>
            <button class="log" value="round">≈</button>
            <button class="log" value="e">E</button>
            <button class="log" value="pi">Pi</button>
            
        </div>
    </div>   
</body>
</html>
